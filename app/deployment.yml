apiVersion: apps/v1
kind: Deployment # kubernetes object type
metadata:
  name: eks-web # deployment name
spec:
  replicas: 3 # number of replicas
  selector:
    matchLabels:
      app: eks-web
  template:
    metadata:
      labels:
        app: eks-web # pod labels
    spec:
      containers:
      - name: eks-web # container name
        image: 091393925708.dkr.ecr.us-west-2.amazonaws.com/eks-workshop:latest
        imagePullPolicy: Always # if exists, will not pull new image
        ports: # container and host port assignments
        - containerPort: 80
        - containerPort: 443